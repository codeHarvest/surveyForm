<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title>Survey form</title>
</head>
<body>

<div class="main">
    <div class="shadow">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </header>
      <div class="form-flex">
        <form action="" id="survey-form">
          <fieldset>
            <label for="name" id="name-label">
              Name
            </label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required class="form-input">
          </fieldset>
  
          <fieldset>
            <label for="email" id="email-label">
              Email
            </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required class="form-input">
          </fieldset>
  
          <fieldset>
            <label for="number" id="number-label">
              Age <span>(Optional)</span>
            </label>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="99" required>
          </fieldset>
  
          <fieldset>
            <p>
              Would you recommend freeCodeCamp to a
              friend ?
            </p>
            <label>
              <input type="radio" name="recommended" value="definitely" class="input-radio" checked class="form-input">
              Definitely
            </label>
            <label>
              <input type="radio" name="recommended" value="maybe" class="input-radio" class="form-input">
              Maybe
            </label>
            <label>
              <input type="radio" name="recommended" value="not-sure" class="input-radio">
              Not Sure
            </label>
          </fieldset>
  
          <fieldset>
            <p>Which option best describes your current role?
            </p>
            <select value="role" id="dropdown" class="form-dropdown">
              <option selected disabled value>Select Current Role</option>
              <option value="student">Full Time Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learning</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
  
          <fieldset>
  
            <p>What would you like to see improved? 
              <span class="optional">
                (Check all that apply)
              </span>
            </p>
  
            <label for="">
              <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
              Front-end Projects
            </label>
            <label for="">
              <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
              Back-end Projects
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
              Data Visualization
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
              Challenges
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
              Open Source Community
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
              Gitter help rooms
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
              Videos
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
              City Meetups
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
              Wiki
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="forum" class="input-checkbox">
              Forum
            </label>
  
            <label for="">
              <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
              Additional Courses
            </label>
  
          </fieldset>
  
          <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="form-input"></textarea>
          </fieldset>
  
          <fieldset>
            <button id="submit" type="submit" class="submit-btn">SUBMIT</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
